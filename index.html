<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Dinos 'R' Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header class="masthead">
    <nav class="nav">
      <h1><img src="images/dinos-r-us.svg" alt="Dinos ’R’ Us"></h1>

      <ol>
        <li><a href="#hadrosaur">Hadrosaur</a></li>
        <li><a href="#iguanodon">Iguanodon</a></li>
        <li><a href="#stegosaurus">Stegosuarus</a></li>
      </ol>
    </nav>
  </header>

  <main>

    <img src="images/hadrosaur.jpg" alt="Hardosaur">
    <figure>
      <figcaption>
        <h2 id="hadrosaur">
          Hadrosaur
          Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.
        </h2>
      </figcaption>
    </figure>

    <img src="images/iguanodon.jpg" alt="iguanodon">
    <figure>
      <figcaption>
        <h2 id="iguanodon">
          Iguanodon
          Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.
        </h2>
      </figcaption>
    </figure>

    <img src="images/stegosaurus.jpg" alt="steogosaurus">
    <figure>
      <figcaption>
        <h2 id="stegosaurus">
          Stegosaurus
          Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.
        </h2>
      </figcaption>
    </figure>
  </main>
</body>
</html>
